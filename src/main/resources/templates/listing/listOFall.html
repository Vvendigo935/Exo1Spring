<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> LIST OF THE TASKS</title>
</head>
<body>
<hr>
<p th:if="${todos.isEmpty()}"> > LIST IS EMPTY</p>


<ul th:unless="${todos.isEmpty()}">

    <li th:each="t : ${todos}"> <span th:text="${t}"></span> </li>
</ul>
</body>
</html>
